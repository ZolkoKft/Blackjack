<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./loader/loader.css">
    <link rel="stylesheet" href="./popup/popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <h1 id="main-title">Geri's BlackJack Table</h1>
    <div id="loader"></div>
    <!-- <a class="trigger_popup_fricc">Click here to show the popup</a> -->
    <div class="hover_bkgr_fricc">
        <span class="helper"></span>
        <div>
            <!-- <div class="popupCloseButton">&times;</div> -->
            <h2 id="popup-title">Welcome to Geri's BlackJack Table</h2>
            <p>Are you ready to play?</p>
            <button id="readyToPlay" type="button" class="btn btn-primary">Ready</button>
        </div>
    </div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div id="game-container">
            <div id="dealer-container"></div>
            <div id="logo-container"></div>
            <div id="player-container"></div>
            <div id="control-container">
                <button id="btnGetACard" onclick="getACardPlayer()" type="button" class="btn btn-primary">Get a card</button>
                <button id="btnStop" onclick="getResult()" type="button" class="btn btn-danger">Stop</button>
            </div>
        </div>
    </div>
</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./popup/popup.js"></script>
    <script src="./loader/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
